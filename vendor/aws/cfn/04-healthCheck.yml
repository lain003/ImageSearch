AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  Email:
    Type: String
Resources:
  Route53HealthCheck:
    Type: 'AWS::Route53::HealthCheck'
    Properties:
      HealthCheckConfig:
        Type: HTTP
        ResourcePath: '/meta_frames/index'
        FullyQualifiedDomainName: imagesearch.biz
        RequestInterval: 600
        FailureThreshold: 3

  Alarm :
    Type : "AWS::CloudWatch::Alarm"
    Properties :
      AlarmName: "HealthCheckAlarm"
      Namespace: "AWS/Route53"
      MetricName: "HealthCheckStatus"
      Dimensions:
        - Name: "HealthCheckId"
          Value:
            Ref: "Route53HealthCheck"
      ComparisonOperator: "LessThanThreshold"
      Period: 60
      EvaluationPeriods: 3
      Statistic: "Minimum"
      Threshold: "1.0"
      AlarmActions:
        - Ref: "AlarmSNSTopic"

  AlarmSNSTopic :
    Type : "AWS::SNS::Topic"
    Properties :
      Subscription :
        - Endpoint :
            Ref: Email
          Protocol : "email"